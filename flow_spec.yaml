meta:
  portal_url: "<completar>"
  requiere_vpn: true
  descripcion: "Flujo: abrir buscador, ingresar DNI, navegar opciones, extraer info y capturar sección"

pasos:
  - id: abrir_buscador_desde_icono
    pantalla: "Home"
    proposito: "Abrir el buscador desde el ícono del teléfono amarillo (barra superior, centro)"
    localizar:
      alternativas:
        - tooltip: "Búsqueda"          # si al pasar el mouse muestra 'Búsqueda'
        - aria_label: "Búsqueda"       # si existe
        - role: "button"
          texto_contiene: ""           # vacío si es solo icono
        - css: "div.toolbar button:nth-child(2)"  # fallback posicional si hiciera falta
    accion: "click"
    esperar:
      tipo: "elemento_visible"
      objetivo:
        por_texto: "Encontrar Comunicante Búsqueda CIM"  # confirmar
    notas: "Ícono 'teléfono' amarillo en la parte superior del medio"

  # A CONFIRMAR: ¿Lo siguiente que aparece es la ventana 'Encontrar Comunicante Búsqueda CIM'?
  # Si es correcto, los siguientes pasos serían:
  # - seleccionar pestaña 'Cliente'
  # - setear 'Tipo de Documento' = 'Documento Nacional de Identidad'
  # - escribir DNI y presionar Enter o 'Buscar ahora'
  # Cuando confirmes, agrego esos pasos aquí con sus identificadores y esperas.